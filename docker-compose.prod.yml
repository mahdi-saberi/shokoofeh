# Docker Compose برای Production
# این فایل از pre-built images استفاده می‌کند

version: '3.8'
services:
  app:
    # برای production، از pre-built image استفاده می‌کنیم
    image: registry.hamdocker.ir/mahdi-saberi/shokoofeh-app:latest
    container_name: shokoofeh-app-prod
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      # Laravel storage directory - برای فایل‌های upload شده و لاگ‌ها
      - laravel_storage:/var/www/laravel-app/storage
      # Laravel public uploads - برای فایل‌های عمومی
      - laravel_public_uploads:/var/www/laravel-app/public/uploads
      # Environment configurations - برای تنظیمات محیط
      - laravel_config:/var/www/laravel-app/config/production
    networks:
      - laravel
    depends_on:
      - mysql
    environment:
      - APP_NAME=Shokoofeh Toyshop
      - APP_ENV=production
      - APP_KEY=base64:KUFVrQ8NKdp2KR71Vmdg4k3UlUBJMQmPzXEKnANMAas=
      - APP_DEBUG=false
      - APP_URL=https://your-domain.com
      - LOG_CHANNEL=daily
      - LOG_LEVEL=error
      - DB_HOST=mysql
      - DB_DATABASE=toyshop
      - DB_USERNAME=laravel
      - DB_PASSWORD=laravel
      - CACHE_DRIVER=file
      - SESSION_DRIVER=file
      - SESSION_LIFETIME=120
      - FILESYSTEM_DISK=local
      
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  
  mysql:
    image: registry.hamdocker.ir/mahdi-saberi/mysql:8.0
    container_name: mysql-prod
    restart: unless-stopped
    environment:
      # MySQL Configuration
      MYSQL_ROOT_PASSWORD: root_password_here
      MYSQL_DATABASE: toyshop
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
      
      # MySQL Performance
      MYSQL_INNODB_BUFFER_POOL_SIZE: 256M
      MYSQL_MAX_CONNECTIONS: 200
      MYSQL_QUERY_CACHE_SIZE: 32M
      
      # MySQL Security
      MYSQL_DEFAULT_AUTHENTICATION_PLUGIN: mysql_native_password
    ports:
      - "3307:3306"
    volumes:
      # MySQL data persistence
      - mysql_data_prod:/var/lib/mysql
      # MySQL configuration
      - mysql_config_prod:/etc/mysql/conf.d
      # MySQL backups directory
      - mysql_backups_prod:/backups
    networks:
      - laravel
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  laravel:
    driver: bridge

volumes:
  # Laravel volumes
  laravel_storage:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/shokoofeh/storage
  laravel_public_uploads:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/shokoofeh/uploads
  laravel_config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/shokoofeh/config
  
  # MySQL volumes
  mysql_data_prod:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/mysql/data
  mysql_config_prod:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/mysql/config
  mysql_backups_prod:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/mysql/backups 