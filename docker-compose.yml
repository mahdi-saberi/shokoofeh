version: '3.8'
services:
  app:
    # برای development، از build استفاده می‌کنیم
    build:
      context: .
      dockerfile: Dockerfile
    # برای production، از image استفاده می‌کنیم
    # image: registry.hamdocker.ir/mahdi-saberi/shokoofeh-app:latest
    container_name: shokoofeh-app
    restart: unless-stopped
    ports:
      - "8080:80"
      - "9000:9000"  # PHP-FPM port برای development
    volumes:
      - ./src:/var/www
      # اضافه کردن vendor برای development
      - ./src/vendor:/var/www/vendor
    networks:
      - laravel
    depends_on:
      - mysql
    environment:
      - DB_HOST=mysql
      - DB_DATABASE=toyshop
      - DB_USERNAME=laravel
      - DB_PASSWORD=laravel
      - APP_ENV=local
      - APP_DEBUG=true
      - LOG_LEVEL=debug
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  
  mysql:
    image: registry.hamdocker.ir/mahdi-saberi/mysql:8.0
    container_name: mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: toyshop
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
      MYSQL_LOG_CONSOLE: "true"
    ports:
      - "3307:3306"
      - "33060:33060"  # MySQL X Protocol برای development
    volumes:
      - dbdata:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d  # برای development
    networks:
      - laravel
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  laravel:
    driver: bridge

volumes:
  dbdata:
    driver: local 