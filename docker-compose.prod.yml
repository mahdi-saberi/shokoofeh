# Docker Compose برای Production
# این فایل از pre-built images استفاده می‌کند

version: '3.8'
services:
  app:
    # برای production، از pre-built image استفاده می‌کنیم
    image: registry.hamdocker.ir/mahdi-saberi/shokoofeh-app:latest
    container_name: shokoofeh-app-prod
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      # Laravel storage directory - برای فایل‌های upload شده و لاگ‌ها
      - laravel_storage:/var/www/laravel-app/storage
      # Laravel public uploads - برای فایل‌های عمومی
      - laravel_public_uploads:/var/www/laravel-app/public/uploads
      # Environment configurations - برای تنظیمات محیط
      - laravel_config:/var/www/laravel-app/config/production
    networks:
      - laravel
    depends_on:
      - mysql
    env_file:
      - docker-compose.env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  
  mysql:
    image: registry.hamdocker.ir/mahdi-saberi/mysql:8.0
    container_name: mysql-prod
    restart: unless-stopped
    env_file:
      - docker-compose.env
    ports:
      - "3307:3306"
    volumes:
      # MySQL data persistence
      - mysql_data_prod:/var/lib/mysql
      # MySQL configuration
      - mysql_config_prod:/etc/mysql/conf.d
      # MySQL backups directory
      - mysql_backups_prod:/backups
    networks:
      - laravel
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  laravel:
    driver: bridge

volumes:
  # Laravel volumes
  laravel_storage:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/shokoofeh/storage
  laravel_public_uploads:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/shokoofeh/uploads
  laravel_config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/shokoofeh/config
  
  # MySQL volumes
  mysql_data_prod:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/mysql/data
  mysql_config_prod:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/mysql/config
  mysql_backups_prod:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/mysql/backups 